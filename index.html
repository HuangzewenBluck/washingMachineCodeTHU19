<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
<button id="btn01_1">十九号楼一楼洗衣机</button>
<button id="btn01_2">十九号楼一楼洗鞋机</button><br />
<button id="btn02_1">十九号楼二楼洗衣机</button>
<button id="btn02_2">十九号楼二楼烘干机</button><br />
<button id="btn03_1">十九号楼三楼洗衣机</button>
<button id="btn03_2">十九号楼三楼洗鞋机</button><br />
<button id="btn04_1">十九号楼四楼洗衣机</button>
<button id="btn04_2">十九号楼四楼烘干机</button><br />
<button id="btn05_1">十九号楼五楼洗衣机</button>
<button id="btn05_2">十九号楼五楼洗鞋机</button><br />
<button id="btn06_1">十九号楼六楼洗衣机</button>
<button id="btn06_2">十九号楼六楼烘干机</button><br />

<input id="text" type="text" value="收集的数据没有经过检查，使用前请务必确认设备编号正确！" style="width:80%" /><br />
<div id="qrcode" style="width:200px; height:200px; margin-top:15px;"></div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 100,
	height : 100
});

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		return;
	}
	
	qrcode.makeCode(elText.value);
}

makeCode();

$("#btn01_1").click(function(){
	qrcode.makeCode("?code=553181");
})

$("#btn01_2").click(function(){
	qrcode.makeCode("?code=wm10003108");
})

$("#btn02_1").click(function(){
	qrcode.makeCode("?code=550249");
})

$("#btn02_2").click(function(){
	qrcode.makeCode("?code=552608");
})

$("#btn03_1").click(function(){
	qrcode.makeCode("?code=552720");
})

$("#btn03_2").click(function(){
	qrcode.makeCode("?code=wm10003107");
})

$("#btn04_1").click(function(){
	qrcode.makeCode("?code=552606");
})

$("#btn04_2").click(function(){
	qrcode.makeCode("?code=552571");
})

$("#btn05_1").click(function(){
	qrcode.makeCode("?code=553545");
})

$("#btn05_2").click(function(){
	qrcode.makeCode("?code=wm10003106");
})

$("#btn06_1").click(function(){
	qrcode.makeCode("?code=552636");
})

$("#btn06_2").click(function(){
	qrcode.makeCode("?code=552743");
})
</script>
</body>
